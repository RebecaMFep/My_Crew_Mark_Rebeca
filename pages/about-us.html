<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Noto Serif' rel='stylesheet'>
</head>
<body>
    <header>

        <img src="/assets/iconos/avengers-logo.png" alt="avengers-logo" id="avengers_logo">
        <img src="/assets/iconos/avengers-name.png" alt="avengers-name" id="avengers_name">
        <img src="/assets/iconos/hamburguer-menu.png" alt="hamburguer-menu" id="hamburguer_menu">

    </header>

    <main id="main_about_us">

        <section id="banner_section">

            <div id="banner_div">
                <img src="/assets/pictures/banner-1-wide.png" alt="avenger banner 1" class="banner_img" id="banner_1">
            </div>

        </section>

        <section id="heroes_section">

            <div id="captain_america_section" class="hero_section">
                <h1 class="hero_name">Capitán América</h1>
                <div class="hero_picture" id="captain_america_img"></div>
                <h2 class="hero_desc">El Noble</h2>
            </div>

            <div id="captain_marvel_section" class="hero_section"s>
                <h1 class="hero_name">Capitán Márvel</h1>
                <div class="hero_picture" id="captain_marvel_img"></div>
                <h2 class="hero_desc">La fuerte</h2>
            </div>

        </section>
    </main>

    <footer>

        <div id="iconos">
            <a href="https://www.facebook.com/" target="_blank"><img src="/assets/Iconos/facebook.png" alt="facebook" class="social_logo"></a>
            <a href="https://twitter.com/" target="_blank"><img src="/assets/Iconos/gorjeo.png" alt="twitter" class="social_logo"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="/assets/Iconos/youtube.png" alt="youtube" class="social_logo"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="/assets/Iconos/instagram.png" alt="instagram" class="social_logo"></a>
        </div>

        <p id="footer_trademark">Avengers Inc.©</p>
        
    </footer>

</body>
</html>
