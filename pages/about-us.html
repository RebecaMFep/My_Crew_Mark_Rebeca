<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Noto Serif' rel='stylesheet'>
</head>
<body>
    <header>

        <img src="/assets/iconos/avengers-logo.png" alt="avengers-logo" id="avengers_logo">
        <img src="/assets/iconos/avengers-name.png" alt="avengers-name" id="avengers_name">
        <img src="/assets/iconos/hamburguer-menu.png" alt="hamburguer-menu" id="hamburguer_menu">

    </header>

    <main id="main_about_us">
        <section id="heroes_section">

            <div id="hero_names_div">
                <h1 class="hero_name">Capitán América</h1>
                <h1 class="hero_name">Capitán Márvel</h1>
            </div>

            <div id="hero_pictures_div">
                <img src="/assets/pictures/captain-america-circle.png" alt="capitán américa" class="hero_picture">
                <img src="/assets/pictures/captain-marvel-circle.png" alt="capitán márvel" class="hero_picture">
            </div>

        </section>
    </main>

    <footer>

        <div id="iconos">
            <img src="/assets/Iconos/facebook.png" alt="facebook">
            <img src="/assets/Iconos/gorjeo.png" alt="twitter">
            <img src="/assets/Iconos/youtube.png" alt="youtube">
            <img src="/assets/Iconos/instagram.png" alt="instagram">
        </div>

        <p>Avengers Inc.©</p>
        
    </footer>
</body>
</html>
