<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crew Avengers Project</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>

        <img src="/assets/iconos/avengers-logo.png" alt="avengers-logo" id="avengers_logo">
        <img src="/assets/iconos/avengers-name.png" alt="avengers-name" id="avengers_name">
        <img src="/assets/iconos/hamburguer-menu.png" alt="hamburguer-menu" id="hamburguer_menu">

    </header>

    <main id="main_welcome_page">

     <form method="post" action="/pages/about-us.html">
       
        <h1 id="form_title">Introduce tus datos</h1>

        <div class="input-group">
            <label for="Email">Email:</label>
            <input type="text" name="Email" id="Email" class="data_field">

            <label for="Contraseña">Contraseña:</label>
            <input type="text" name="Contraseña" id="Contraseña" class="data_field">
        </div>

        <div id="btn_container"> 
            <input class="btn" value="Enviar" type="submit">
        </div>
           
        <div id="logos_container">

            <img src="/assets/Iconos/google.png" alt="google" class="form_logo">
            <div class="form_line" id="left_line"></div>
            <p id="form_o">O</p>
            <div class="form_line" id="right_line"></div>
            <img src="/assets/Iconos/github-icono.png" alt="github" class="form_logo">

        </div>

    </form>   
        
    </main>

    <footer>

        <footer>

            <div id="iconos">
                <a href="https://www.facebook.com/" target="_blank"><img src="/assets/Iconos/facebook.png" alt="facebook" class="social_logo"></a>
                <a href="https://twitter.com/" target="_blank"><img src="/assets/Iconos/gorjeo.png" alt="twitter" class="social_logo"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="/assets/Iconos/youtube.png" alt="youtube" class="social_logo"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="/assets/Iconos/instagram.png" alt="instagram" class="social_logo"></a>
            </div>
    
            <p id="avengers_inc_text">Avengers Inc.©</p>
            
        </footer>
        
    </footer>
</body>
</html>
